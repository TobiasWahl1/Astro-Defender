<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="module" src='main.mjs'></script>
    <title>Astro Defender</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button id="fullscreenBtn" title="Toggle Fullscreen">‚õ∂</button>
    <div id="highscoreBox">
        <div class="highscore-title">üèÜ HIGH SCORE</div>
        <div id="highscoreValue">0</div>
    </div>
    <div id="gameLayout">
        <canvas id="fire"></canvas>
        <canvas id="cnv"></canvas>
        <canvas id="joystick"></canvas>
    </div>
    <div id="infoBox">
        <h2>How to Play</h2>
            <p>Use the joystick on the right to move your spaceship. </p>
            <p>Use the Fire button on the left to fire main weapon.</p>
            <p>Asteroids move erratic accros the screen. Shoot them to earn Points!</p>
            <p>Three hits and you are out.</p>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOver">
        <div class="gameOverContent">
            <h1 class="gameOverTitle">GAME OVER</h1>
            <div class="scoreDisplay">
                <div class="finalScoreLabel">Your Score</div>
                <div id="finalScore" class="finalScoreValue">0</div>
            </div>
            <div id="newHighscoreMessage" class="newHighscore">NEW HIGH SCORE!</div>
            <button id="restartButton" class="restartBtn">
                <span class="btnIcon">üöÄ</span>
                <span class="btnText">Play Again</span>
            </button>
        </div>
    </div>
</body>

</html>
